{% extends 'base.html' %}

{% block title %}
  Pacilflix
{% endblock %}

{% block content %}
<style>
  .container {
    display: grid;
    place-items: center;
    height: 80vh;
    color: white;
  }

  .container-box {
    max-width: 725px;
    width: 100%;
    padding: 40px;
    border-radius: 20px;
    background-color: #f1ab80;
    place-items: center;
    display: grid;
  }

  .custom-btn {
    width: 100%;
    max-width: 150px;
    background-color: #ea7f4d;
    border: 1px solid #ea7f4d;
    color: white;
    font-weight: bold;
    text-align: center;
    padding: 10px;
    border-radius: 20px;
    cursor: pointer;
    margin: 15px 0;
  }

  .custom-btn:hover {
    background-color: #d66036;
    border-color: #d66036;
    color: white;
    text-decoration: none;
  }

  .register-btn {
    background-color: white;
    border-color: white;
    color: #ea7f4d;
  }

  .fa-icon {
    margin-right: 10px;
  }
</style>
<div class="container">
  <div class="container-box">
    <h2>Pacilflix - A2</h2>
    <a href="{% url 'pengguna:login' %}" class="custom-btn" style="margin-top: 60px;"><i class="fas fa-user-circle fa-icon"></i>Login</a>
    <a href="{% url 'pengguna:register' %}" class="custom-btn register-btn" style="margin-bottom: 60px;"><i class="fas fa-user-plus fa-icon"></i>Register</a>
  </div>
</div>
{% endblock %}
