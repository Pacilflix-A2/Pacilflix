{% extends 'base-temp.html' %} {% block content %}
<div class="w-screen" style="margin: -24px 0 0">
  <h1
    class="w-screen bg-[#E76838] py-2 font-bold text-white text-lg text-center"
  >
    Daftar Tayangan
  </h1>
  <div class="container">
    <div class="my-2">
      <label class="block text-black font-bold ml-2" for="username">
        Search Judul
      </label>
      <input
        class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="movie-title"
        type="text"
        placeholder="Enter movie title"
      />
      <button
        class="bg-[#DF8931] text-white px-4 py-2 rounded hover:bg-[#F4BA7E] active:bg-[#DF8931]"
      >
        Search
      </button>
    </div>
    <h1 class="text-2xl text-center font-lexend">Top 10 Tayangan Minggu Ini</h1>
    <div class="flex flex-row justify-center mt-2">
      <a href="" style="text-decoration: none">
        <h2
          class="bg-[#DF480E] hover:bg-[#F4BA7E] active:bg-[#DF8931] text-white border-2 border-black py-1 px-5 border-r-0"
        >
          Top 10 Global
        </h2></a
      >
      <a href="" style="text-decoration: none">
        <h2
          class="bg-[#DF480E] hover:bg-[#F4BA7E] active:bg-[#DF8931] text-white border-2 border-black py-1 px-5"
        >
          Top 10 Local
        </h2></a
      >
    </div>
    <!-- Display the list of trailers -->
    <div class="container px-5 m grid grid-cols-1 gap-4 mt-4">
      <!-- Trailer item template -->
      <div class="bg-[#D9D9D9] shadow rounded p-4">
        <img
          src="trailer-image.jpg"
          alt="Trailer Image"
          class="w-full h-40 object-cover mb-2"
        />
        <h2 class="text-lg font-bold">Trailer Title</h2>
        <p class="text-gray-600">Trailer description goes here...</p>
      </div>
      <div class="bg-[#D9D9D9] shadow rounded p-4">
        <img
          src="trailer-image.jpg"
          alt="Trailer Image"
          class="w-full h-40 object-cover mb-2"
        />
        <h2 class="text-lg font-bold">Trailer Title</h2>
        <p class="text-gray-600">Trailer description goes here...</p>
      </div>
      <div class="bg-[#D9D9D9] shadow rounded p-4">
        <img
          src="trailer-image.jpg"
          alt="Trailer Image"
          class="w-full h-40 object-cover mb-2"
        />
        <h2 class="text-lg font-bold">Trailer Title</h2>
        <p class="text-gray-600">Trailer description goes here...</p>
      </div>
    </div>
  </div>
  {% endblock content %}
</div>
